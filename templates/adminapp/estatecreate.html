{% extends "adminapp/_layout.html" %}
{% load static %}
{% block content %}
<div class="page-content">
    <div class="row">
        <div class="col-6">
            <h3 class="mb-0">Add New Estate</h3>
        </div>
        <div class="col-6 text-end">
            <a href="{% url 'estates' %}" class="btn btn-primary">Go Back</a>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form class="row g-3">
                        {{form.as_div}}
                        <div class="col-12">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
