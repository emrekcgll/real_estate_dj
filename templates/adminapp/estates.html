{% extends "adminapp/_layout.html" %}
{% load static %}
{% block content %}
<div class="page-content">
    <div class="row">
        <div class="col-6">
            <h3 class="mb-0">Estate List</h3>
        </div>
        <div class="col-6 text-end">
            <a href="{% url 'estate_create' %}" class="btn btn-primary">Add New Estate</a>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>Title</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block css %}
<link href={% static "adminapp/assets/plugins/datatable/css/dataTables.bootstrap5.min.css" %} rel="stylesheet" />
{% endblock %}
{% block script %}
<script src={% static "adminapp/assets/plugins/datatable/js/jquery.dataTables.min.js" %}></script>
<script src={% static "adminapp/assets/plugins/datatable/js/dataTables.bootstrap5.min.js" %}></script>
<script>
    $(document).ready(function () {
        $('#data-table').DataTable({
            lengthMenu: [10, 25, 50, 100],
            responsive: true,
            ordering: true,
            ajax: {
                url: '{% url "estate_list_ajax" %}',
                type: 'GET',
                contentType: 'json',
                data: function (data) {
                    return data;
                },
                dataSrc: 'data',
            },
            columns: [
                { data: 'title' },
            ]
        });
    });
</script>
{% endblock %}
