{% extends "adminapp/_layout.html" %}
{% load static %}
{% block content %}
<div class="row mt-3">
    <div class="col-md-12 mb-3">
        <a href="{% url 'estate_create' %}" class="btn btn-primary">Add New Estate</a>
    </div>
    <div class="col-md-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>Real Estate List</h5>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th style="width:1px;">Image</th>
                                <th>Title</th>
                                <th>City</th>
                                <th>County</th>
                                <th>Region</th>
                                <th>Room Count</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function () {
        $('#data-table').DataTable({
            lengthMenu: [10, 25, 50, 100],
            responsive: true,
            ordering: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                { extend: 'csv', title: 'document' },
                { extend: 'excel', title: 'document' },
                { extend: 'pdf', title: 'document' },
            ],
            ajax: {
                url: '{% url "estate_list_ajax" %}',
                type: 'GET',
                contentType: 'json',
                data: function (data) {
                    return data;
                },
                dataSrc: 'data',
            },
            columns: [
                {
                    data: 'image',
                    render: function(data){
                        return `<img width="200px" src="${data}">`
                    }
                },
                { data: 'title' },
                { data: 'city' },
                { data: 'county' },
                { data: 'region' },
                { data: 'room_count' },
            ]
        });
    });
</script>
{% endblock %}
