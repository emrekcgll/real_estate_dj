{% extends 'adminapp/_layout.html' %}
{% load static %}
{% block content %}
<div class="row mt-3">
    <div class="col-md-12 mb-3">
        <a href="{% url 'owner_create' %}" class="btn btn-primary">Add New Owner</a>
    </div>
    {% for item in owner %}
    <div class="col-lg-3">
        <div class="contact-box">
            <a class="row" href="{% url 'owner_details' pk=item.pk %}">
                <div class="col-8">
                    <h6>{{item.job}}</h6>
                    <h3><strong>{{item.name_surname}}</strong></h3>
                    <p><i class="fa fa-map-marker"></i>{{item.address}}</p>
                    <p><i class="fa fa-phone"></i> {{item.phone}}</p>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
