{% extends "adminapp/_layout.html" %}
{% load static %}
{% block content %}
<div class="row mt-3">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>Import Address Data</h5>
            </div>
            <div class="ibox-content">
                <label class="form-label">Import address file. (You can import just csv file) <br><a href="/static/address_data.csv">Example File</a></label>
                <form method="post" enctype="multipart/form-data" action="{% url 'import_address_data' %}">{% csrf_token %}
                    <div class="custom-file">
                        <input class="form-control" name="file" type="file">
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a href="{% url 'index' %}" class="btn btn-white btn-sm" type="submit">Cancel</a>
                            <button class="btn btn-primary btn-sm" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="ibox ">
            <div class="ibox-title">
                <h5>Automatic Data</h5>
            </div>
            <div class="ibox-content">
                <label class="form-label">You can create automaticly database value seed with this function.</label><br>
                <a href="{% url 'default_value' %}"><strong>Create</strong></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
